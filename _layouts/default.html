<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/tachyons.css?v=' | append: site.css_version | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css?v=' | append: site.css_version | relative_url }}">
    <title>{{ site.title }}</title>
  </head>
  <body>
  <div class="bg-white source-sans-pro black-70">
    <header class="page-header">

        <nav class="sitenav ph3 center mw-container">
            <ul class="sitenav-links flex list ma0 pa0 mt3">
                <li class="sitenav-title mr4">
                    <a class="b no-underline" href="/">./whoami.sh</a>
                </li>
                <li class="mr4">
                    <a class="black-50 no-underline" href="/thoughts">Thoughts</a>
                </li>
                <li class="mr4">
                    <a class="black-50 no-underline" href="/contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="mv3 ph3 center mw-container">
        <div class="measure f1-l f3-m f4-s lh-title">
            {{ content }}
        </div>
    </div>
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </div>
  </body>
</html>
